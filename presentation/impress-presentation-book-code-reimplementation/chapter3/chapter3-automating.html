<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <title>Impress.js</title>
    <style>
        .slide{
            border: 30px solid #297999;
            color: #395B91;
            font-size: 40px;
            font-weight:bold;
            width:800px;
            margin:20px;
            padding:40px;
            height:500px;
            text-align:center;
        }

        .past{
            background:none repeat scroll 0 0 #C54B4B;
        }
    </style>
</head>
<body>
<div id="impress">
    <div id="overview" class="step" data-x="-500" data-y="0" data-scale="2"></div>

    <div id="slide1" class="step slide" data-x="-500">
        <div><h2>Slide 1</h2></div>
    </div>

    <div id="slide2" class="step slide" data-x="500">
        <div><h2>Slide 2</h2></div>
    </div>

    <div id="slide3" class="step slide" data-x="1500">
        <div><h2>Slide 3</h2></div>
    </div>

    <div id="slide4" class="step slide" data-x="2500">
        <div><h2>Slide 4</h2></div>
    </div>
</div>
<script src="../assets/js/jquery-2.1.4.min.js"></script>
<script src="../assets/js/impress.js"></script>
<script>
    var api = impress();
    api.init();

    // $(document).ready(function() {
    //     var interval = setInterval(function() {
    //         api.next(); // or api.prev();
    //     },5000);
    // });

    var step_transitions = [
        { "slide": 1, "duration":1000 },
        { "slide": 2, "duration":2000 },
        { "slide": 1, "duration":3000 },
        { "slide": 3, "duration":3000 },
    ];
    
    $(document).ready(function() {
        document.addEventListener
        ("impress:stepenter", function (event) {
        // Code for step enter
        }, false);

        document.addEventListener
        ("impress:stepleave", function (event) {
        // Code for step leave
        }, false);

        var time_frame = 0;
        step_transitions.filter(function (steps) {
            time_frame = time_frame + steps.duration;
            setTimeout(function() {
                api.goto(steps.slide);
            }, time_frame);
        });

    });
</script>
<script src="/global.js"></script>
</body>
</html>
