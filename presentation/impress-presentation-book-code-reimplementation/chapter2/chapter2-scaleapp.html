<!doctype html>
<!-- All Rights Reserved! -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <title>Impress.js</title>
    <link href="http://fonts.googleapis.com/css?family=Oswald:bold|Arvo:bold|Cutive+bold|Orbitron:bold|Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet">
    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        body{
            background:#fff;
        }
        .slide{
            border:10px solid;
            color:#fff;
            font-weight:bold;
            width:1000px;
            margin:75px;
            padding:40px;
            height:500px;
            text-align:center;
            font-size: 45px;
            background: none repeat scroll 0 0 #3669AE;
        }
        .past{
            background:none repeat scroll 0 0 #C54B4B;
        }
    </style>
</head>
<body>
<div id="impress">

    <!-- Row 1 -->
    <div id="overview" class="step" data-x="2000" data-y="700" data-scale="4"></div>
    
    <div id="slide1" class="step slide">
        <div><h2>Step 1</h2></div>
    </div>

    <div id="slide2" class="step slide" data-x="1200">
        <div><h2>Step 2</h2></div>
    </div>

    <div id="slide3" class="step slide" data-x="2400">
        <div><h2>Step 3</h2></div>
    </div>

    <div id="slide4" class="step slide" data-x="3600">
        <div><h2>Step 4</h2></div>
    </div>
    <!-- Row 1 End -->

    <!-- Row 2 -->
    <div id="slide5" class="step slide" data-y="700">
        <div><h2>Step 5</h2></div>
    </div>

    <div id="slide6" class="step slide" data-y="700" data-x="1200">
        <div><h2>Step 6</h2></div>
    </div>

    <div id="slide7" class="step slide" data-y="700" data-x="2400">
        <div><h2>Step 7</h2></div>
    </div>

    <div id="slide8" class="step slide" data-y="700" data-x="3600">
        <div><h2>Step 8</h2></div>
    </div>
    <!-- Row 2 End -->

    <!-- Row 3 -->
    <div id="slide9" class="step slide" data-y="1400">
        <div><h2>Step 9</h2></div>
    </div>

    <div id="slide10" class="step slide" data-y="1400" data-x="1200">
        <div><h2>Step 10</h2></div>
    </div>

    <div id="slide11" class="step slide" data-y="1400" data-x="2400">
        <div><h2>Step 11</h2></div>
    </div>

    <div id="slide12" class="step slide" data-y="1400" data-x="3600">
        <div><h2>Step 12</h2></div>
    </div>
    <!-- Row 3 End -->
</div>
<script src="../assets/js/impress.js"></script>
<script>impress().init();</script>
<script src="/global.js"></script>
</body>
</html>
