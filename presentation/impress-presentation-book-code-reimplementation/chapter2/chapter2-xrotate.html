<!doctype html>
<!-- All Rights Reserved! -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <title>Building Impressive Presentations with Impress.js | Data Rotation x-axis</title>
    <link href="http://fonts.googleapis.com/css?family=Oswald:bold|Arvo:bold|Cutive+bold|Orbitron:bold|Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet">
    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .slide{
            border: 30px solid #297999;
            color: #395B91;
            font-size: 40px;
            font-weight: bold;
            height: 150px;
            margin: 20px;
            padding: 40px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
<div id="impress">
    <div id="overview" class="step" data-scale="0.5" ></div>
    <div id="slide1" class="step slide">
        <div><h2>Slide 1</h2></div>
    </div>
    <div id="slide2" class="step slide" data-rotate-x="90" >
        <div><h2>Slide 2</h2></div>
    </div>
    <div id="slide3" class="step slide" data-rotate-x="180" >
        <div><h2>Slide 3</h2></div>
    </div>
    <div id="slide4" class="step slide" data-rotate-x="270" >
        <div><h2>Slide 4</h2></div>
    </div>
</div>
<script src="../assets/js/impress.js"></script>
<script>impress().init();</script>
<script src="/global.js"></script>
</body>
</html>
