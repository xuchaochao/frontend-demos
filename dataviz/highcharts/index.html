<!DOCTYPE html>
<!-- All Rights Reserved! -->
<html>
<head>
    <meta charset="utf-8">
    <title>Highcharts</title>
    <!-- <script src="http://cdn.hcharts.cn/highcharts/adapters/standalone-framework.js"></script> -->
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js" ></script>

</head>
<body>
<div id="stack-bar" style="min-width:400px; height:400px"></div>
<script>
$(function () {
    $('#stack-bar').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Stacked column chart'
        },
        credits: {
            enabled: false
        },
        xAxis: {
            categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total fruit consumption'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>' +
                    'Total: ' + this.point.stackTotal;
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: 'John',
            data: [5, 3, 4, 7, 2]
        }, {
            name: 'Jane',
            data: [2, 2, 3, 2, 1]
        }, {
            name: 'Joe',
            data: [3, 4, 4, 2, 5]
        }]
    });
});
</script>

<div id="container" style="min-width:400px; height:400px"></div>
<script>
var charts = new Highcharts.Chart({
    chart : {
        renderTo : "container",  // ID 选择器
        type: 'bar'
    },
    title: {
        text: 'Fruit Consumption'
    },
    credits: {
        enabled: false
    },
    xAxis: {
        categories: ['Apples', 'Bananas', 'Oranges']
    },
    yAxis: {
        title: {
            text: 'Fruit eaten'
        }
    },
    series: [{
        name: 'Jane',
        data: [1, 0, 4]
    }, {
        name: 'John',
        data: [5, 7, 3]
    }]
}); 
</script>
<!-- <script src="http://cdn.hcharts.cn/highcharts/themes/gray.js" type="text/javascript"></script> -->
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js" type="text/javascript"></script>  
<script src="/global.js"></script>
</body>
</html>
