<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Frontend Demos</title>
  <style>
    * {
      box-sizing: border-box;

      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
    }

    .document-content {
      width: 100%;
      height: 100%;
    }

    .sections-wrapper {
      width: 100%;
      height: 90%;
    }

    .footer-wrapper {
      width: 100%;
      height: 10%;
    }

    .sections-wrapper>a,
    .footer-wrapper>a {
      position: relative;

      text-decoration: none;
    }

    .sections-wrapper .section {
      float: left;

      width: 50%;
      height: 50%;

      overflow: hidden;
    }

    .section h1 {
      color: white;
      font-size: 36px;
    }

    .footer-wrapper .footer {
      width: 100%;
      height: 100%;
    }

    .footer h1 {
      color: white;
      font-size: 18px;
    }

    .layout-frame-parent {
      position: relative;
    }

    .layout-frame-child {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>

<body>
  <span class="position-fixed" style="position: fixed; bottom: 0; right: 1em; z-index: 1;">
    <a href="https://github.com/johannhuang/frontend-demos" target="_blank" rel="noopener noreferrer"><svg
        class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
        </path>
      </svg>
    </a>
  </span>
  <div class="document-content">
    <div class="sections-wrapper">
      <a href="dataviz">
        <div class="section layout-frame-parent" style="background: #4885ed">
          <h1 class="layout-frame-child">Data Visulization</h1>
        </div>
      </a>
      <a href="presentation">
        <div class="section layout-frame-parent" style="background: #3cba54">
          <h1 class="layout-frame-child">Presentation</h1>
        </div>
      </a>
      <a href="diagram">
        <div class="section layout-frame-parent" style="background: #f4c20d">
          <h1 class="layout-frame-child">Diagram</h1>
        </div>
      </a>
      <a href="framework">
        <div class="section layout-frame-parent" style="background: #db3236">
          <h1 class="layout-frame-child">Framework</h1>
        </div>
      </a>
    </div>
    <div class="footer-wrapper">
      <a href="+vanilla">
        <div class="footer layout-frame-parent" style="background: #787878">
          <h1 class="layout-frame-child">+Vanilla Demos</h1>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
